apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: us.gcr.io/teskerti-dev/client
          env:
            - name: STRIPE_PUB_KEY
              value: 'pk_test_51Ky4eLDtLEblKXOwhAX4T4na13DNZkZ1yNtJGmQG7Jdkg0cvJKScirFHlxTYaRbxdeCJVX6UQoY86QbchJlkH3tu00dAD5SXO2'
---
apiVersion: v1
kind: Service
metadata:
  name: client-clusterip-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
